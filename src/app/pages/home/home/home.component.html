<po-page-default p-title="Minha Home Customizada">
  <div class="po-row">
    <po-widget
      class="po-sm-12 po-md-8 po-lg-6"
      [p-height]="250"
      p-title="Desenvolvedor"
      p-primary-label="Chamar"
      p-secondary-label="Enviar Email"
      (p-primary-action)="callContact(contact.phone)"
      (p-secondary-action)="sendContact(contact.email)"
    >
      <po-avatar
        class="po-md-4"
        p-size="lg"
        [p-src]="avatar"
        (p-click)="modal.open()"
      >
      </po-avatar>

      <div class="po-md-8">
        <p><strong>Name:</strong> {{ contact.name }}</p>
        <p><strong>Phone:</strong> {{ formatPhoneNumber(contact.phone) }}</p>
        <p><strong>E-mail:</strong> {{ contact.email }}</p>
      </div>
    </po-widget>
  </div>

  <po-modal #modal p-title="Profile Image">
    <img [src]="avatar" class="sample-center-image" />
  </po-modal>
</po-page-default>
